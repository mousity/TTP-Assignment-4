<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Poster Maker</title>
</head>
<body>
    <h1 id="title">Motivational Posters</h1>
    <section class="poster">
        <div class="poster-main">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIb7dssf0Fl7Wyz7BLf-WT3EDxZ2WfP1R26pwdYrcDgA&s" alt="Happy Rat" id="poster-image">
                <div class="text">
                    <h2 id="poster-title">Chase the Cheese!</h2>
                    <h3 id="poster-quote">You can reach it someday!</h3>
                </div>
        </div>
        <button id="randomize">Randomize</button>
        <form class="custom-form">
            <h3>Put your custom parameters here!</h3>
            <input type="text" placeholder="Custom Title" id="poster-form-title">
            <input type="text" placeholder="Custom Quote" id="poster-form-quote">
            <button type="submit" id="submit">Submit</button>
        </form>
    </section>
</body>
</html>
